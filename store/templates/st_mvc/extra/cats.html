<div class="row justify-content-evenly gy-4">
    {% for cat in cats %}
        <div class="card" style="width: 18rem;">
            {#        <img src="{{ cat.url }}" class="card-img-top" alt="...">#}
            <div class="card-body">
                <h5 class="card-title">{{ cat.id }}</h5>
                <p class="card-text">{{ cat.width }}</p>
                <p class="card-text">{{ cat.height }}</p>
            </div>
        </div>
    {% endfor %}
</div>
